<form hx-post="{% url 'create_contact_form' %}"
    hx-target="#contact-list"
    hx-swap="beforeend"
    hx-on:htmx:after-request="this.remove()"
    hx-trigger="click from:#submit-all"
>
    <div class="row">
        <div class="col-4 col-md-3">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="col-4 col-md-3">
            <label for="{{ form.phone_number.id_for_label }}">{{ form.phone_number.label }}</label>
            {{ form.phone_number  }}
        </div>

        {% comment %}
        <div class="col-3 align-self-end">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

        * di-disabled aja biar tau bahwa sebenernya gini dulu.
        {% endcomment %}

        <div class="col-3 align-self-end">
            <button class="btn btn-danger" type="button"
            >
                Cancel
            </button>
        </div>
    </div>
</form>
