<c-form
    hx-post="{% url 'create_contact_form' %}"
    hx-target="#contact-list"
    hx-swap="beforeend"
    hx-on:htmx:after-request="this.remove()"
    hx-trigger="click from:#submit-all"
>
    <div class="col-4 col-md-3">
        <c-form-field :form_field="form.name"/>
    </div>
    <div class="col-4 col-md-3">
        <c-form-field :form_field="form.phone_number"/>
    </div>
</c-form>
